/* Style for the form container */

    max-width: 400px;

    background-color: #fff;

    border-radius: 5px;

}

/* Style for labels and select elements */
label, select {
    display: block;
    margin: 10px 0;
    text-align: left;
}

/* Style for the submit button */
input[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Style for the "GO to Map" button */
form[action="showMap"] input[type="submit"] {
    background-color: #28a745;
}

form[action="showMap"] input[type="submit"]:hover {
